<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Editar proyecto</title>
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/">
                <img class="logo-menu" src="{% static '/img/logo-menu.webp' %}">
                <span class="name-logo">Recorriendo Naturaleza </span></a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/portafolio/"><i
                                class="fa-brands fa-envira"></i>Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/galeria/"><i class="fa-brands fa-envira"></i>Galeria</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- end navbar -->


    <div class="row content-edit">
        <div class="">
            <h2>Editar datos de la categoria</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarCategorias/" method="POST" class="project-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="number" id="txtidCategoria" name="txtidCategoria"
                                value="{{categorias.idCategoria}}" class="form-control" placeholder="Id" required hidden>
                        </div>
                        <div class="form-group">

                            <select id="txtnombreCategoria" name="txtnombreCategoria" class="select-complete" required>
                                {% if categorias.nombreCategoria == 'cars' %}
                                <option value="nature">Rios y oceanos</option>
                                <option value="cars" selected>Parques verdes</option>
                                <option value="people"> Zonas ecologicas</option>
                                {% elif categorias.nombreCategoria == 'nature' %}
                                <option value="nature" selected>Rios y oceanos</option>
                                <option value="cars"> Parques verdes</option>
                                <option value="people"> Zonas ecologicas</option>
                                {% elif categorias.nombreCategoria == 'people' %}
                                <option value="nature">Rios y oceanos</option>
                                <option value="cars"> Parques verdes</option>
                                <option value="people" selected> Zonas ecologicas</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtnombreContenido" name="txtnombreContenido"
                                value="{{categorias.nombreContenido}}" class="form-control" placeholder="Nombre"
                                maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <textarea type="text" id="txtdescripcionContenido" name="txtdescripcionContenido"
                                value="{{categorias.descripciónContenido}}" class="form-control"
                                placeholder="Descripción" maxlength="300"
                                required>{{categorias.descripciónContenido}}</textarea>
                        </div>
                        <div class="form-group">
                            <img src="http://127.0.0.1:3000/media/{{categorias.imagenContenido}}" alt=""
                                style="width:100%; max-width: 500px">
                            <input type="file" id="txtimagenContenido" name="txtimagenContenido"
                                value="{{categorias.imagenContenido}}" class="form-control" placeholder="Nombre"
                                maxlength="14">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
